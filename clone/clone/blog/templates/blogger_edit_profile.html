<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <style>
    #container{
        position: relative;
    }
    #cam{
        position: absolute;
        top: 63%;
        left: 53%;
        font-size: 20px;
        color: white;
        border: 6px solid black;
        border-radius: 15px;
        background-color: black;
      }
  </style> -->
  </head>

<body>
    
  <!-- FORM -->
  <div class="container d-flex justify-content-center align-items-center" required>
    <form method="POST">
      {%csrf_token%}
      <div id="container" class=" text-center mt-5">
        <img src="{%static 'img/R.jpg' %}" width="130" height="130" class="rounded-pill mb-4">
        <label>
            <i id="cam" class="fa-solid fa-camera"></i>
            <!-- <input type="file" name="" id="in" style="display: none;"> -->
        </label>
    </div>

      {%if user.is_authenticated%}
      <!-- USERNAME -->
      <div class="input-group mt-5 mb-4">
        <span class="input-group-text" id="basic-addon1">@</span>
        <div class="form-floating">
          <input type="text" placeholder="text" name="uname" class="form-control" value="{{ user.username }}" required>
          <label>Username</label>
        </div>
      </div>

      <!-- FIRST NAME -->
      <div class="form-floating mb-4">
        <input type="text" placeholder="hidden" name="fname" class="form-control" value="{{ user.first_name }}" disabled required>
        <label>First name</label>
      </div>
      
      <!-- MIDDLE NAME -->
      <div class="form-floating mb-4">
        <input type="text" placeholder="text" name="mname" value="{{ user.middle_name}}" class="form-control">
        <label>Middle name</label>
      </div>

      <!-- LAST NAME -->
      <div class="form-floating mb-4">
        <input type="text" placeholder="text" name="lname" value="{{ user.last_name }}" class="form-control" disabled required>
        <label>Last name</label>
      </div>

      <!-- TELEPHONE -->
      <div class="form-floating mb-4">
        <input type="tel" placeholder="text" name="tel" value="{{ user.phone }}" class="form-control" required>
        <label>Telephone</label>
      </div>

      <!-- Email -->
      <div class="form-floating mb-4">
        <input type="email" placeholder="text" name="email" value="{{ user.email }}" class="form-control" required>
        <label>Email</label>
      </div>

      <!-- Date Of Birth -->
      <div class="form-floating mb-4">
        <input type="date" placeholder="text" name="dob" value="{{ user.dob|date:"Y-m-d" }}" class="form-control">
        <label>Date Of Birth</label>
      </div>
      
      <!-- Gender -->
      <div class="form-floating mb-4">
        <select class="form-select" name="gender" required>
          <option {% if user.gender == 'M' %} selected {% endif %} value="M">Male</option>
          <option {% if user.gender == 'F' %} selected {% endif %} value="F">Female</option>
        </select>
        <label for="floatingSelect">Gender</label>
      </div>

      <!-- Address -->
      <div class="mb-5">
        <div class="form-floating">
          <input type="text" class="form-control form-control-sm shadow-lg" value="{{ user.address }}" name="address" required placeholder="tel">
          <label for="address">Address</label>
        </div>
      </div>
      {%endif%}

      <!-- Button -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </form>
  </div>

  <!-- FOOTER -->
  <div class="text-center mt-5 py-3 bg-dark text-white">
  <footer>@Othniel 2024</footer>
  </div>
</div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
