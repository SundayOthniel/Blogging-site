<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'blogger_signup.css' %}">
</head>

<body>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-danger alert-dismissible show fade">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  {% endfor %}
  {% endif %}

  <form method="POST" class="form form-floating container mt-5">
    {%csrf_token%}
    <div class="row flex justify-content-center align-items-center">
      <p class="text-center mb-3"><strong> Bloger Signup</strong></p>

      <!-- FIRST NAME -->
      <div class="col-sm-6 mt-5">
        <div class="form-floating mb-5">
          <input class="form-control form-control-sm shadow-sm" type="text" name="fname" required placeholder="fname">
          <label for="fname">First Name</label>
        </div>
      </div>

      <!-- MIDDLE NAME -->
      <div class="col-sm-6 mt-5 mb-5">
        <div class="form-floating">
          <input class="form-control form-control-sm shadow-sm"  type="text" name="mname" placeholder="mname">
          <label for="username">Middle Name (optional)</label>
        </div>
      </div>

      <!-- LAST NAME -->
      <div class="col-sm-6 mb-5">
        <div class="form-floating">
          <input class="form-control form-control-sm shadow-lg"  type="text" name="lname" required placeholder="Lastname">
          <label for="lname">Last Name</label>
        </div>
      </div>

      <!-- USERNAME -->
      <div class="col-sm-6 mb-5">
        <div class="form-floating">
          <input type="text" class="form-control form-control-sm shadow-lg" name="uname" required placeholder="uname">
          <label for="username">Username</label>
        </div>
      </div>

      <!-- TELEPHONE -->
      <div class="col-sm-6 mb-5">
        <div class="form-floating mb-3">
          <strong>{{message}}</strong>
          <input type="dropdown" class="form-control form-control-sm shadow-lg" name="tel" required placeholder="tel">
          <label for="email">Tel</label>
        </div>
      </div>
      

      <!-- Email -->
      <div class="col-sm-6 mb-5">
        <div class="form-floating mb-3">
          <input type="email" class="form-control form-control-sm shadow-lg" name="email" required placeholder="email">
          <label for="email">Email</label>
        </div>
      </div>

      <!-- DOB -->
      <div class="col-sm-6 mb-5">
        <div class="form-floating ">
          <input type="date" class="form-control form-control-sm shadow-lg" name="dob" required placeholder="dob">
          <label for="dob">Date Of Birth</label>
        </div>
      </div>

      <!-- GENDER -->
      <div class="col-sm-6 mb-5">
        <div class="form-floating">
          <select class="form-select" name="gender" required>
            <option selected></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <label for="floatingSelect">Gender</label>
        </div>
      </div>

      <!-- ADDRESS -->
      <div class="col-sm-6 mb-5">
        <div class="form-floating">
          <input type="text" class="form-control form-control-sm shadow-lg" name="address" required placeholder="tel">
          <label for="address">Address</label>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="col-sm-6 mb-5">
        <div class="form-floating">
          <input type="password" class=" form-control shadow-lg" name="password" required placeholder="password">
          <label for="password">Password</label>
        </div>
      </div>

      <!-- COMFIRM PASSWORD -->
      <div class="col-sm-6 mb-5">
        <div class="form-floating">
          <input type="password" class=" form-control shadow-lg" name="cpass" required placeholder="comfirm password">
          <label for="cpass">Comfirm Password</label>
        </div>
      </div>

      <!-- BUTTON -->
      <div class="col-sm-6 mb-5">
        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn ps-5 pe-5 pt-3 pb-3">Signup</button>
        </div>
      </div>
    </div>
  </form>

  <div class="footer text-center text-white bg-dark p-2 mt-5">Othniel @2024</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
