<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'blogger_profile/blogger_profile.css'%}">
</head>
<body class="vh-100">

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success alert-dismissible show fade">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endfor %}
    {% endif %}
  <div class="container-sm mt-5 text-center">
    <img id="img" src="{%static 'img/R.jpg' %}" width="130" height="130" class="rounded-pill mb-4">
    
    {% if user.is_authenticated %}
    <div>
      <label class="detail mt-4 p-1">@{{user.username}}</label>
    </div>
    <div>
      <label class="detail mt-4 p-1">{{user.first_name}}</label>
    </div>
    <div>
      <label class="detail mt-4 p-1">{{user.middle_name}}</label>
    </div>
    <div>
      <label class="detail mt-4 p-1">{{user.last_name}}</label>
    </div>
    <div>
      <label class="detail mt-4 p-1">{{user.phone}}</label>
    </div>
    <div>
      <label class="detail mt-4 p-1">{{user.email}}</label>
    </div>
    <div>
      <label class="detail mt-4 p-1">{{user.gender}}</label>
    </div>
    <div>
      <label class="detail mt-4 p-1">{{user.address}}</label>
    </div>
    <div>
      <label class="detail mt-4 mb-2 p-1">{{user.dob}}</label>
    </div>
    {% endif %}
    <div class="text-center">
      <a href="{%url 'blogger_edit_profile' %}"><button type="submit" class="btn btn-success rounded mt-4 mb-5">Edit profile</button></a>
    </div>
  </div>
  <div class="container-fluid bg-dark text-center mt-5 py-3">
    <footer>@Othniel 2024</footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
