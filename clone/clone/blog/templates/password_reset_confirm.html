<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'blogger_login.css' %}">
</head>

<body>

  <div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible show fade">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-center align-items-center vh-100">
        <form method="POST" class="form">
          {%csrf_token%}
          <p class="text-center mb-3 text-white"><strong>Change password</strong></p>
          <fieldset class="p-5">

            <!-- EMAIL -->
            {%for control in form%}
            <div class="form-group">
                {{control.label}}
                {{control}}
            </div>
            {%if control.errors%}
            <div class="alert-danger">
                {{control.errors}}
            </div>
            {%endif%}
            {%endfor%}

            <!-- BUTTON -->
            <div class="mb-3 d-flex justify-content-center align-items-center">
              <button type="submit" class="btn">Login</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="footer text-center text-white bg-dark p-2">Othniel @2024</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
